<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mt-40 mb-40 layout">    
    <div class="group">
      <button class="button d-flex items-center g-4" id="add-modal">
        Nuevo usuario
        <i class='bx bxs-plus-circle'></i>
      </button>
    </div>
    <div class="table">
      <table id="table">
        <thead>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Tipo</th>
          <th>Documento</th>
          <th>Email</th>
          <th></th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <nav class="paginate">
      <button class="button first">
        <i class='bx bx-chevrons-left'></i>
      </button>
      <button class="button prev">
        <i class='bx bx-chevron-left'></i>
      </button>
      <button class="button next">
        <i class='bx bx-chevron-right'></i>
      </button>
      <button class="button last">
        <i class='bx bx-chevrons-right'></i>
      </button>
    </nav>

  </div>

    <!-- template para listar los usuarios -->
    <template id="users">
      <tr>
        <td class="first_name"></td>
        <td class="last_name"></td>
        <td class="phone"></td>
        <td class="address"></td>
        <td class="type_id"></td>
        <td class="docuement"></td>
        <td class="email"></td>
        <td>
          <div class="group">
            <button class="edit button">
              <i class='bx bxs-edit-alt'></i>
            </button>
            <button class="delete button button--danger">
              <i class='bx bxs-trash'></i>
            </button>
          </div>
        </td>
      </tr>
    </template>

    <!-- Modal -->

    <section class="modal">
      
      <div class="modal__container">
        <header class="modal__header">
          <h2 class="modal__title">
            Formulario
          </h2>
          <button class="button" id="close-modal">
            <i class='bx bx-x'></i>
          </button>
        </header>
        <div class="modal__body">
              <form class="" novalidate>
                <div class="form__grupo">
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" name="nombre" autocomplete="off" required>
                </div>
                <div class="form__grupo">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" id="apellidos" name="last_name" autocomplete="off" required>
                </div>
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" autocomplete="off" required>
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" autocomplete="off" required>
                <label for="tipo">Tipo Documento</label>
                <select name="tipo" id="tipo" required>
                </select>
                <label for="documento">Documento</label>
                <input type="text" id="documento" autocomplete="off" required>
                <label for="email">Email</label>
                <input type="text" id="email" autocomplete="off" required>
                <div>
                  <input type="checkbox" id="politicas" required>
                  <label for="politicas">
                    Acepta las politicas de uso
                  </label>
                </div>
                <input type="hidden" id="user_id">
                <button class="button" type="submit" id="send">Enviar</button>
              </form> 
          </div>
      </div>

    </section>

  <script src="app.js" type="module"></script>
</body>

</html>
